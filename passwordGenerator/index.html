<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Gerador de senhas | Web</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="tudo">
        <div id="header">
                <h1>Gerador de senhas</h1>
                <p>|||</p>
        </div>
        <div id="line1">
            
        </div>
        <div id="output">
            <p id="password">SENHA</p>
        </div>
        <div id="line2">
            
        </div>
        <div id="descricao">
            <p>Clique no botão abaixo para gerar uma nova senha.
            <br>A senha nunca se repetirá.
            </p>
        </div>
        <div id="div-input">
            <input type="number" id="input" min="5" max="10">
        </div>
        <label for="caracteres">Escolha quantos caracteres a senha deve conter</label>
        <div id="checkboxes">
            <input type="checkbox" id="maius">
            <label for="caracteres">Incluir letras maiúsculas</label>
            <input type="checkbox" id="minus">
            <label for="caracteres">Incluir letras minúsculas</label>
            <input type="checkbox" id="numeros">
            <label for="caracteres">Incluir números</label>
            <input type="checkbox" id="simbolos">
            <label for="caracteres">Incluir símbolos</label>
        </div>
        <div id="button">
            <button id="gerarSenha">Gerar Senha</button>
            <button id="copiar">Copiar</button>
            <button id="limpar" onclick="copyToClipboard()">Limpar</button>
        </div>
    </div>
</body>
</html>
