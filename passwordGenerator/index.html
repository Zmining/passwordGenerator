<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Gerador de senhas | Web</title>
    <link rel="icon" href="./icon.png">
    <script defer src="./script.js"></script>
</head>
<body>
        <div class="container">
            <header>
                <h1>Gerador de senhas</h1>
            </header>
            <main>
                <div class="password-output">
                    <p id="password"></p>
                </div>
                <p>Clique no botão abaixo para gerar uma nova senha.<br>A senha nunca se repetirá.</p>
                <div class="options">
                    <label>Escolha quantos caracteres a senha deve conter.</label> <br>
                    <input type="number" id="input" min="4" max="20" value="8">
                </div>
                <div class="checkboxes">
                    <label><input type="checkbox" id="maius"> Incluir letras maiúsculas</label>
                    <label><input type="checkbox" id="minus"> Incluir letras minúsculas</label>
                    <label><input type="checkbox" id="numeros"> Incluir números</label>
                    <label><input type="checkbox" id="simbolos"> Incluir símbolos</label>
                </div>
                <div class="buttons">
                    <button id="gerarSenha">Gerar Senha</button>
                    <button id="copiar">Copiar</button>
                    <button id="limpar">Limpar</button>
                </div>
            </main>
        </div>
</body>
</html>
